name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (only for manual trigger)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version from plugin.json
        id: current_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version in plugin.json: $CURRENT_VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist - will create release"
          fi

      - name: Calculate new version (manual trigger only)
        id: new_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version files (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"

          jq ".version = \"$NEW_VERSION\"" .claude-plugin/plugin.json > tmp.json
          mv tmp.json .claude-plugin/plugin.json

          jq ".plugins[0].version = \"$NEW_VERSION\"" .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

      - name: Commit version bump (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "Bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Determine release version
        id: release_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ steps.new_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.current_version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.release_version.outputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.release_version.outputs.version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${VERSION}" >> release_notes.md
          else
            git log --pretty=format:"- %s" --no-merges -20 >> release_notes.md
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release_version.outputs.version }}
          name: v${{ steps.release_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          VERSION="${{ steps.release_version.outputs.version }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"

          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$TAG_EXISTS" == "true" ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "**No release created** - tag v$VERSION already exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To create a new release, bump the version in \`.claude-plugin/plugin.json\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Released version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          fi
